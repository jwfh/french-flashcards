# Manifest describing all flashcard CSV datasets.
# Fields:
#   id: short identifier (folder/name without extension)
#   path: relative path to CSV
#   category: high-level grouping (conjugaisons|vocabulaire|grammaire|expressions)
#   description: human description (edit freely)
#   direction: prompt->answer language direction (e.g., en->fr, mixed)
#   tags: optional list of extra tags
#   notes: optional free-form notes
#
# This file allows tooling / future exporters to know what exists without
# filename scraping and to attach metadata (difficulty, frequency, etc.).

